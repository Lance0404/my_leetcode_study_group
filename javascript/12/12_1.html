<script>
	var intToRoman = function (num) {
		var map = {
			M: 1000,
			CM: 900,
			D: 500,
			CD: 400,
			C: 100,
			XC: 90,
			L: 50,
			XL: 40,
			X: 10,
			IX: 9,
			V: 5,
			I: 1
		};
		var map = ['M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'I'];
		var val = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 1];


		let remain = num;
		let index = 0;
		let output = '';
		while (remain > 0) {
			if (remain >= val[index]) {
				remain -= val[index];
				output += map[index];
			} else {
				index++;
			}
		}
		return output;
	};
</script>
